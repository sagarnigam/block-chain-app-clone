<div class="flex w-full justify-center items-center gradient-bg-welcome">
  <div class="flex md:flex-row flex-col items-start justify-between md:p-20 py-12 px-4">
    <div class="flex flex-1 justify-start flex-col md:mr-10">
      <h1 class="text-3xl sm:text-5xl text-white text-gradient py-1">Send Crypto
        <br>
        across the world
      </h1>
      <p class="text-left mt-5 text-white font-light md:w-9/12 w-11/12 text-base">
        Explore the crypto world. Buy and sell cyptocurrencies easily on Krypto.
      </p>
      <button *ngIf="!(currentAccount$ | async)" type="button" (click)="connectWallet()"
        class="flex flex-row justify-center items-center my-5 bg-[#2952e3] p-3 rounded-full cursor-pointer hover:bg-[#2546bd]">
        <p className="text-white text-base font-semibold">
          Connect Wallet
        </p>
      </button>

      <div class="grid sm:grid-cols-3 grid-cols-2 w-full mt-10">
        <div class="rounded-tl-2xl {{companyCommonStyles}}">
          Reliability
        </div>
        <div class={{companyCommonStyles}}>Security</div>
        <div class="sm:rounded-tr-2xl {{companyCommonStyles}}">
          Ethereum
        </div>
        <div class="sm:rounded-bl-2xl {{companyCommonStyles}}">
          Web 3.0
        </div>
        <div class={{companyCommonStyles}}>Low Fees</div>
        <div class="rounded-br-2xl {{companyCommonStyles}}">
          Blockchain
        </div>
      </div>
    </div>

    <div *ngIf="true" class="flex flex-col flex-1 items-center justify-start w-full mf:mt-0">
      <div
        class="p-3 flex justify-end items-start flex-col rounded-xl h-40 sm:w-72 w-full my-5 eth-card .white-glassmorphism">
        <div class="flex justify-between flex-col w-full h-full">
          <div class="flex justify-between items-start">
            <div class="w-8 h-8 rounded-full border-2 border-white flex justify-center items-center">
              <img src="../../../assets/images/480px-Ethereum-icon-purple.svg.png" alt="">
            </div>
          </div>
          <div>
            <p class="text-white font-light text-sm">
              {{ (currentAccount$ | async) }}
            </p>
            <p class="text-white font-semibold text-lg mt-1">
              Ethereum
            </p>
          </div>
        </div>
      </div>

      <div class="p-5 sm:w-96 w-full flex flex-col justify-start items-center blue-glassmorphism">
        <form [formGroup]="transactionForm">
          <input placeholder="Address To" name="addressTo" type="text" formControlName="recieverAddress"
            class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
          <input placeholder="Amount (ETH)" name="amount" type="text" formControlName="amount"
            class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
          <input placeholder="Keyword (Gif)" name="keyword" type="text" formControlName="keyword"
            class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
          <input placeholder="Enter Message" name="message" type="text" formControlName="message"
            class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
        </form>
        <div class="h-[1px] w-full bg-gray-400 my-2"></div>

        <app-loader *ngIf="isTransactionLoading$ | async"></app-loader>

        <button type="button" (click)="submitFormValue()"
          class="text-white w-full mt-2 border-[1px] p-2 border-[#3d4f7c] hover:bg-[#3d4f7c] rounded-full cursor-pointer">
          Send now
        </button>
      </div>
    </div>
  </div>
</div>

<app-company-services></app-company-services>
<app-transactions></app-transactions>
